apply plugin: 'com.android.application'

android {
    compileSdkVersion 19
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "com.weijiangtang"
        minSdkVersion 15
        targetSdkVersion 21
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile files('libs/MobCommons.jar')
    compile files('libs/MobTools.jar')
    compile files('libs/OneKeyShare.jar')
    compile files('libs/SMSSDK-2.0.0.jar')
    compile files('libs/SMSSDK-GUI.jar')
    compile files('libs/ShareRec-1.4.0.jar')
    compile files('libs/ShareRec-Core-1.4.0.jar')
    compile files('libs/ShareSDK-Core-2.6.6.jar')
    compile files('libs/ShareSDK-Facebook-2.6.6.jar')
    compile files('libs/ShareSDK-SinaWeibo-2.6.6.jar')
    compile files('libs/ShareSDK-Wechat-2.6.6.jar')
    compile files('libs/ShareSDK-Wechat-Core-2.6.6.jar')
    compile files('libs/ShareSDK-Wechat-Moments-2.6.6.jar')
    compile 'com.android.support:support-v4:23.2.0'
}
